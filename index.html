<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sound Wave</title>
    <script src="dist/bundle.js" async></script>
  </head>
  <body>
    <style>
      body {
        background: black;
        margin: 0;
        padding: 0;
      }
    </style>
    <style>
      #canvas {
        left: 0;
        top: 0;
        width: 100%;
        height: 80%;
      }

      audio {
        position: fixed;
        left: 10px;
        bottom: 10px;
        width: calc(100% - 20px);
      }
      #colors {
        position: absolute;
        top: 0;
        left: 0;
      }
      span {
        color: white;
      }
    </style>

    <div id="colors">
      <input type="color" value="#0a0000" id="startColor" />
      <input type="color" value="#58fbfe" id="endColor" />
      <span>heightSize</span>
      <input type="range" max="2" min="0" value="0.33" step="0.01" id="heightSize" />
      <span>distanceSize</span>
      <input type="range" max="2" min="0" value="1.27" step="0.01" id="distanceSize" />
      <button id="hideColors">Hide Colors</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
